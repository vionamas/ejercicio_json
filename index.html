<!DOCTYPE html>
<html lang="en">
<head>
    <!-- silvia -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.html">
    <style>
        body {
            padding: 50px; 
        }

        .alumnos-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px; 
            padding: 50px; 
            /* text-align: center; */
        }

        .alumno {
            /* border: 1px solid #ccc; */
            background: rgb(236, 237, 216);
            padding: 10px;
        }

.inicio_fin {
  display: flex; /* Activa el modelo de caja flexible (flexbox) */
}

.inicio, .fin {
  flex: 1; /* Hace que las columnas se expandan para llenar el espacio disponible */
  padding: 10px; /* Agrega relleno para separar los contenidos */
  
}

/* Opcional: Estilo para encabezados */
.inicio h2, .fin h2 {
  font-size: 18px;
  margin-bottom: 10px;
}

/* Opcional: Estilo para párrafos */
.inicio p, .fin p {
  margin: 0;
}
        
        
</style>
</head>
<body>
    <h1>Ejemplo Alumnos</h1>
    <div class="alumnos-container" id="alumnosContainer"></div>
    <img src="" alt="" srcset="">
    <script>
        fetch("alumnos.json")
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error(response.status);
                }
            })
            .then(data => {
                const alumnos = data.alumnos;
                const alumnosContainer = document.getElementById("alumnosContainer");
                alumnos.forEach(alumno => {
                    const alumnoDiv = document.createElement("div");
                    alumnoDiv.classList.add("alumno");
                    alumnoDiv.innerHTML = `
                        <h2>${alumno.Nombre}</h2>
                        <p>Email: ${alumno.email}</p>
                        <p>GitHub: <a href="${alumno.github}" target="_blank">${alumno.github}</a></p>
                        <p>LinkedIn: <a href="${alumno.linked}" target="_blank">${alumno.linked}</a></p>
                        <p>Descripción:</p>
                        <div class="inicio_fin">
                        <div class="inicio">
                        <h2>Inicio</h2>
                        <p>HTML: ${alumno.inicio.html}</p>
                        <p>CSS: ${alumno.inicio.css}</p>
                        <p>JS: ${alumno.inicio.js}</p>
                        <p>VUE: ${alumno.inicio.vue}</p>
                        <p>SQL: ${alumno.inicio.SQL}</p>
                        <p>API: ${alumno.inicio.API}</p>
                        <p>NODE: ${alumno.inicio.node}</p>
                        <p>Express: ${alumno.inicio.express}</p>
                        </div>
                        <div class="fin">
                        <h2>Fin</h2>
                        <p>HTML: ${alumno.fin.html}</p>
                        <p>CSS: ${alumno.fin.css}</p>
                        <p>JS: ${alumno.fin.js}</p>
                        <p>VUE: ${alumno.fin.vue}</p>
                        <p>SQL: ${alumno.fin.SQL}</p>
                        <p>API: ${alumno.fin.API}</p>
                        <p>NODE: ${alumno.fin["node.js"]}</p>
                        <p>Express: ${alumno.fin.express}</p>
                        </div>
                        </div>
                    `;
                    alumnosContainer.appendChild(alumnoDiv);
                });
            })
            .catch(error => {
                console.error("Error al cargar el archivo JSON:", error);
            });
    </script>
</body>
</html>
